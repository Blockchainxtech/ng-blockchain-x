<div class="container ml-8">
    <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
            <!-- Using utilities: -->
            <button (click)="connect()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                
                <span *ngIf="metaMaskConnected == true">{{ this.walletAddress }}</span>
                <span *ngIf="metaMaskConnected == false">Connect metamask</span>
            </button>

            <span *ngIf="metaMaskConnected == true" class="success">
                <p>Connection status : Connected</p>
            </span>
            <span *ngIf="metaMaskConnected == false" class="error">
                <p>Connection status : Not Connected</p>
            </span>

            <p *ngIf="connectedChain"> Network : {{ connectedChain.name }} </p>
            <div *ngIf="showChainNotSupportedError" class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Connected chain not supported</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the list of supported chains.</p>
                <a href="#" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Read more
                    <svg aria-hidden="true" class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a>
            </div>



            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Sign Message example</div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                          Message
                        </label>
                        <input [(ngModel)]="messageToSign" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter message to sign">
                    </div>
                    <button (click)="signMessage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign Message</button>
                </div>
            </div>


            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an Network</label>
                <select id="countries" [(ngModel)]="selectedNetwork" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Choose a Network</option>
                    <option *ngFor="let chain of chains | keyvalue" value="{{ getNameFromChain(chain.value, 'chainId') }}">{{ getNameFromChain(chain.value, 'name') }}</option>
                </select>
                <button (click)="addNetwork()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Network</button>
                <button (click)="transact()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Wallet Connect</button>

            </div>

        </div>
        <div>
            <!-- <ng-tailwind-date-picker></ng-tailwind-date-picker> -->
        </div>
    </div>
</div>
